@if(movie){
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>{{ movie.title }}</mat-card-subtitle>
    <mat-card-title></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ movie.director }}</p>
    <p>{{ movie.released |  date: "EEEE YYYY-MM-dd"}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button> <button mat-button>SHARE</button>
  </mat-card-actions>
  <mat-card-footer> </mat-card-footer>
</mat-card>
}
@else {
  <mat-spinner color="#AAAAFF" ></mat-spinner>
}
