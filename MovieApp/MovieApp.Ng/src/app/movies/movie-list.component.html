<div *ngIf="movies">
  <mat-list>
    <mat-list-item *ngFor="let movie of movies" >
      <span matListItemTitle>{{ movie.info }} routerLink="/movie/{{movie.id}}"  </span>
    </mat-list-item>
  </mat-list>
</div>
