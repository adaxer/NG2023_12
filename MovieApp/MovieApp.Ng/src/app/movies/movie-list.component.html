<div>
  <mat-list>
    @for (movie of movies; track movie) {
    <mat-list-item>
      <span matListItemTitle>{{ movie.info }} routerLink='/movie/{{movie.id}}' </span>
    </mat-list-item>
    }
    @empty {
    <div>Keine Daten vorhanden</div>
    }
  </mat-list>
</div>
